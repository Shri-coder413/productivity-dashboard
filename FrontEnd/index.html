<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>productivity Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/icons/productivity-icon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <div id="main">
    <header>
      <nav>
        <h1>Productivity Dashboard</h1>
        <div class="theme"><i class="ri-sun-line"></i></div>
      </nav>
    </header>


    <main>
      <div class="home-view">
        <section id="tags">
          <button class="tag todo" data-page="todos">To do List</button>
          <button class="tag daily" data-page="planner">Daily Planner</button>
          <button class="tag quote" data-page="quotes">Motivational Quotes</button>
          <button class="tag pomo" data-page="pomodoro">Pomodoro Timer</button>
          <button class="tag goals" data-page="goals">Daily Goal Plan</button>
        </section>


        <div id="vision-board">
          <div class="grid-card card--tall" data-index="0">
            <img src="./assets/images/vision-healthy.jpg" alt="healthyMan-jpg">

            <div class="overlay"></div>

            <div class="card-content">
              <h3>Health</h3>
              <button class="change-img-btn">Change Image</button>
              <input type="file" class="img-input" accept="image/*" hidden>
            </div>
          </div>

          <div class="grid-card card--wide" data-index="1">
            <img src="./assets/images/vision-success.jpg" alt="">
            <div class="overlay"></div>
            <div class="card-content">
              <h3 contenteditable="true">Happiness</h3>
              <button class="change-img-btn">Change Image</button>
              <input type="file" class="img-input" accept="image/*" hidden>
            </div>
          </div>

          <div class="grid-card " data-index="2">
            <img src="./assets/images/vision-home.jpg" alt="">
            <div class="overlay"></div>
            <div class="card-content">
              <h3 contenteditable="true">Wealth</h3>
              <button class="change-img-btn">Change Image</button>
              <input type="file" class="img-input" accept="image/*" hidden>
            </div>
          </div>

          <div class="grid-card " data-index="3">
            <img src="./assets/images/vision-career.jpg" alt="">
            <div class="overlay"></div>
            <div class="card-content">
              <h3 contenteditable="true">Career</h3>
              <button class="change-img-btn">Change Image</button>
              <input type="file" class="img-input" accept="image/*" hidden>
            </div>
          </div>

          <div class="grid-card " data-index="4">
            <img src="./assets/images/vision-relations.jpg" alt="">

            <div class="overlay"></div>
            <div class="card-content">
              <h3 contenteditable="true">Relationship</h3>
              <button class="change-img-btn">Change Image</button>
              <input type="file" class="img-input" accept="image/*" hidden>
            </div>
          </div>

          <div class="grid-card " data-index="5">
            <img src="./assets/images/vision-travel.jpg" alt="">
            <div class="overlay"></div>
            <div class="card-content">
              <h3 contenteditable="true">Traveling</h3>
              <button class="change-img-btn">Change Image</button>
              <input type="file" class="img-input" accept="image/*" hidden>
            </div>
          </div>

        </div>
      </div>

      <section id="todos" class="full-page">
        <div class="page-nav">
          <h1>Your Personalised Task List</h1>
          <button class=" close-btn" data-page="todos">Back <i class="ri-arrow-go-back-line"></i></button>
        </div>

        <div class="todo-container">
          <div id="add-todo-box">
            <form action="#">
              <input type="text" id="task-input" placeholder="Enter a task">
              <textarea name="taskDetail" id="task-detail" placeholder="Enter a detail"></textarea>
              <div class="mark-imp-checkbox">
                <input type="checkbox" name="pririty" id="mark">
                <label for="mark">Mark as Important</label>
              </div>
              <button id="add-task-btn" type="submit">Add Task</button>
            </form>
          </div>
          <div class="task-list">
          </div>
        </div>
      </section>

      <section id="planner" class="full-page">
        <div class="page-nav">
          <h1>Plan your Day Productively</h1>
          <button class="close-btn" data-page="planner">Back <i class="ri-arrow-go-back-line"></i></button>
        </div>
        <div class="planner-wrapper">
        </div>
      </section>

      <section id="quotes" class="full-page">
        <div class="page-nav">
          <h1>Motivational Quotes</h1>
          <button class=" close-btn" data-page="quotes">Back <i class="ri-arrow-go-back-line"></i></button>
        </div>

        <div class="motivation-container">
          <div class="motivation-wrapper">
            <div class="top-heading">Quote of the day</div>
            <div class="middle-quote">
              <h2></h2>
              <img id="quote-icon-right" src="./assets/icons/icons8-quote-100.png" alt="quote-icon">
              <img id="quote-icon-left" src="./assets/icons/icons8-quote-100.png" alt="quote-icon">
            </div>
            <div class="bottom-author">
              <p></p>
            </div>
          </div>
        </div>
      </section>

      <section id="pomodoro" class="full-page">
        <div class="page-nav">
          <h1>Study With Me !</h1>
          <button class=" close-btn" data-page="pomodoro">Back <i class="ri-arrow-go-back-line"></i></button>
        </div>

        <div class="pomodoro-wrapper">
          <div class="pomodoro-timer">
            <h1>25:00</h1>
            <div class="session">
              <h4>Deep Work</h4>
            </div>
          </div>

          <div class="pomodoro-action-btns">
            <button class="start-timer">Start</button>
            <button class="pause-timer">Pause</button>
            <button class="reset-timer">Reset</button>
          </div>
        </div>
  </div>
  </section>

  <section id="goals" class="full-page">
    <div class="page-nav">
      <h1>Today top 3 goals</h1>
      <button class="close-btn" data-page="goals">Back <i class="ri-arrow-go-back-line"></i></button>
    </div>
    <div class="goal-container">
      <input type="text" placeholder="Goal 1">
      <input type="text" placeholder="Goal 2">
      <input type="text" placeholder="Goal 3">
    </div>
  </section>
  </main>
  </div>


  <script src="script.js"></script>
</body>

</html>
